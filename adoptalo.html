    <!-- Donation Form Start -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Gracias por llegar hasta Aquí</h2>
        <div class="row justify-content-center">
            <!-- Imagen al lado del formulario -->
            <div class="col-lg-6 col-xl-5 wow fadeInLeft" data-wow-delay="0.1s">
                <div class="about-img">
                    <img src="" class="img-fluid w-100 rounded-top bg-white" alt="Image">
                </div>
            </div>
            
            <!-- Formulario -->
            <div class="col-lg-6 col-xl-5 wow fadeInRight" data-wow-delay="0.1s">
                <form id="donationForm" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tu Nombre</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="donor_email" class="form-label">Tu Correo Electrónico</label>
                        <input type="email" class="form-control" id="donor_email" name="donor_email" required>
                    </div>
                    <div class="mb-3">
                        <label for="donation_amount" class="form-label">Tu Número de Teléfono</label>
                        <input type="number" class="form-control" id="donation_amount" name="donation_amount" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Felicidades</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Donation Form End -->
      <!-- Members who have donated -->
      <div class="container-fluid team pb-5">
        <div class="container pb-5">
            <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 800px;">
                <h4 class="text-primary">Tambien son Nuestro Equipo</h4>
                <h1 class="display-4">Miembros que han donado, té animas¡¡¡</h1>
            </div>
            <div id="donationsContainer" class="row g-4 justify-content-center">
                <!-- Las donaciones se insertarán aquí -->
            </div>

        </div>
    </div>
    <!-- Team End -->

    <!-- Footer Start -->
    <div class="container-fluid footer py-5 wow fadeIn" data-wow-delay="0.2s">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-md-6 col-lg-6 col-xl-3">
                    <div class="footer-item d-flex flex-column">
                        <h4 class="text-white mb-4">DONA</h4>
                        <p class="mb-3">Con Tú Donación, por pequeña que sea estas salvando vidas de nuestros pequeños amigos, Animate¡¡¡.</p>
                        <div class="position-relative mx-auto rounded-pill">
                            <input class="form-control rounded-pill w-100 py-3 ps-4 pe-5" type="text" placeholder="Enter your email">
                            <button type="button" class="btn btn-primary rounded-pill position-absolute top-0 end-0 py-2 mt-2 me-2">SignUp</button>
                        </div>
                    </div>
                </div>
                <!-- Other footer columns -->
